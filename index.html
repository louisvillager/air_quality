<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Fetching the Weather</title>
  </head>

  <body>
    <header>
      <label for="cities">Please Choose a City</label>
      <select id="cities"></select>
    </header>
    <div id="results">
      <h2>Pollutant Measurements for</h2>
      <h2 id="selected-city"></h2>
      <p class="legend">
        (Micrograms per cubic meter &mdash; μg/m<sup>3</sup>)
      </p>
      <label class="pollutant"
        >Particulate Matter<sub>2.5</sub>:
      </label>
      <p></p>
      <label class="pollutant"
        >Particulate Matter<sub>10</sub>:
      </label>
      <p></p>
      <label class="pollutant">Sulfur Dioxide: </label>
      <p></p>
      <label class="pollutant">Nitrogen Dioxide: </label>
      <p></p>
      <label class="pollutant">Ozone: </label>
      <p></p>
      <label class="pollutant">Carbon Monoxide: </label>
      <p></p>
      <label class="pollutant">Black Carbon: </label>
      <p></p>
    </div>

    <div id="lou-comparison">
      <h2>Pollutant Measurements for</h2>
      <h2>Louisville, Ky</h2>
      <p class="legend">
        (Micrograms per cubic meter &mdash; μg/m<sup>3</sup>)
      </p>
      <label class="pollutant"
        >Particulate Matter<sub>2.5</sub>:
      </label>
      <p></p>
      <label class="pollutant"
        >Particulate Matter<sub>10</sub>:
      </label>
      <p></p>
      <label class="pollutant">Sulfur Dioxide: </label>
      <p></p>
      <label class="pollutant">Nitrogen Dioxide: </label>
      <p></p>
      <label class="pollutant">Ozone: </label>
      <p></p>
      <label class="pollutant">Carbon Monoxide: </label>
      <p></p>
      <label class="pollutant">Black Carbon: </label>
      <p></p>
    </div>

    <script src="scripts/fetch_api.js"></script>
  </body>
</html>
