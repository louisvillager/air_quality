<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Fetching the Weather</title>
  </head>

  <body>
    <header>
      <label for="cities">Please Choose a City: </label>
      <select id="cities"></select>
    </header>
    <div id="results">
      <h2>Air Quality for</h2>
      <h2 id="selected-city">______</h2>

      <p>
        <span class="label">Measurements Taken: </span
        ><span class="output" id="selected-measurements"></span>
      </p>
      <p>
        <span class="label">Number of Locations: </span
        ><span class="output" id="selected-locations"></span>
      </p>
    </div>

    <div id="lou-comparison">
      <h2>Air Quality for</h2>
      <h2>Louisville, Ky</h2>
      <p>
        <span class="label">Measurements Taken: </span
        ><span class="output" id="lou-measurements"></span>
      </p>
      <p>
        <span class="label">Number of Locations: </span
        ><span class="output" id="lou-locations"></span>
      </p>
    </div>

    <script src="scripts/fetch_api.js"></script>
  </body>
</html>
